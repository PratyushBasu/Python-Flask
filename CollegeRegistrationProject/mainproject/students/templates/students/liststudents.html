{# students list page #}

{% extends "base.html" %}

{% block title %}
	<title>View Students</title>
{% endblock %}

{% block content %}
	<div class="jumbotron">
		<h1>Here is the list of the students enlisted in the college database</h1>
		<ul>
			{% for student in students_list %}
				<li>{{student}}</li>
			{% endfor %}
		</ul>
	</div>	
{% endblock %}
